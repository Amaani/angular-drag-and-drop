<div style="position: absolute; width: 100%;height: 100%;">
  <div class="container">
    <div style="background-color: red;">
    </div>
    <div class="todo">
      I am
      <span class="list"
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todos"
      [cdkDropListConnectedTo]="[doneList]"
      (cdkDropListDropped)="onDrop($event)"
      >
        <b style="background-color: white;" *ngFor="let item of todos" cdkDrag>{{item.name}}</b>
        
    </span>
      years old
    </div>
    <div class="done">
      <div class="list"
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="completed"
        [cdkDropListConnectedTo]="[todoList]"
        (cdkDropListDropped)="onDrop($event)">
        <b style="background-color: white;" *ngFor="let item of completed" cdkDrag>{{item.name}}</b>
      </div>
    </div>
    <div>put the numbers in order</div>
    
    <hr>
    <app-sort-list></app-sort-list>
    <hr>
    <app-chat></app-chat>
    <hr>
    <app-spinner></app-spinner>
  </div>
</div>
